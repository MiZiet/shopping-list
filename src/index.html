<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Shopping Basket</title>
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet" />
    <!-- Main css file -->
    <link rel="stylesheet" href="css/index.min.css" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body>
    <header id="page-header">
      <div class="container-row title-container">
        <img src="./img//logo_large.png" alt="shopping basket" />
        <h1>Shopping Basket App</h1>
      </div>
      <p class="text-center">make <strong class="main-color">your</strong> shopping smarter</p>
    </header>
    <main>
      <div id="main-container" class="main-container"></div>
    </main>
    <div id="modal-container" class="modal-hide">
      <div class="modal-content">
        <div id="modal-header">
          <h2 id="modal-title"></h2>
          <button id="modal-close-btn">&#10006;</button>
        </div>
        <div id="modal-body">
          <form id="modal-form">
            <label for="product-name">Name</label>
            <input id="form-product-name" required name="product-name" type="text" />
            <label for="unit">Units</label>
            <input id="form-units" required name="unit" type="list" list="units-list" />
            <datalist id="units-list">
              <option value="kg"></option>
              <option value="liter "></option>
              <option value="piece"></option>
              <option value="meter"></option>
            </datalist>

            <label for="price-per-unit">Price / Unit</label>
            <input
              id="price-per-unit"
              required
              name="price-per-unit"
              type="number"
              min="1"
              step="0.01"
              value="1"
            />
            <label for="form-amount">Amount</label>
            <input
              id="form-amount"
              required
              name="form-amount"
              type="number"
              min="1"
              step="0.01"
              value="1"
            />
            <input id="form-submit" type="submit" value="Submit" />
          </form>
          <p>Price:<strong id="modal-price"></strong></p>
        </div>
      </div>
      <div class="modal-background"></div>
    </div>
    <footer id="page-footer"></footer>
  </body>
  <!-- Main js file -->
  <script type="text/javascript" src="js/index.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</html>
